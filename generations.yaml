  - name: "First Generation (Pre-Refresh)"
    start_year: 2012
    end_year: 2016
    description: "The original Tesla Model S represented a watershed moment for electric vehicles, being the first purpose-built EV from the company and establishing a new benchmark for long-range, high-performance electric motoring. Designed from the ground up as an electric vehicle rather than a conversion of an existing platform, the Model S featured a distinctive fastback sedan profile with clean, aerodynamic styling achieving a remarkably low 0.24 drag coefficient. The aluminum-intensive body structure housed a floor-mounted battery pack (available in 60, 70, 85, or 90 kWh capacities depending on model year and variant) providing ranges from approximately 208 to 270 miles—unprecedented for production EVs of the era. Performance variants including the P85, P85+, and later P90D with 'Ludicrous Mode' delivered supercar-rivaling acceleration, with the latter achieving 0-60 mph in approximately 2.8 seconds. Early models featured a minimalist interior centered around a pioneering 17-inch vertical touchscreen controlling most vehicle functions, with a second digital display serving as the instrument cluster. Distinctive features included an available third-row rear-facing jump seat for children, a front trunk ('frunk') providing additional storage, and over-the-air software updates that could add new features and functionality—a revolutionary concept in the automotive industry at the time. Tesla's proprietary Supercharger network, launched alongside the Model S, addressed the critical issue of long-distance travel for EVs by providing high-speed charging stations on major travel corridors. The first-generation Model S received numerous updates throughout its production, including the introduction of dual-motor all-wheel drive ('D' variants), Autopilot driver assistance technology, and improved battery performance. The vehicle earned unprecedented acclaim, including Motor Trend's 2013 Car of the Year award and the highest score ever recorded by Consumer Reports at the time, while establishing Tesla as a significant player in the premium automotive market and demonstrating the potential of electric vehicles to compete with and exceed the capabilities of traditional internal combustion engine luxury sedans."

  - name: "First Generation (Facelift)"
    start_year: 2016
    end_year: 2021
    description: "The facelifted first-generation Tesla Model S introduced in 2016 featured significant visual and technological updates while maintaining the same fundamental platform. The most obvious exterior change was the elimination of the faux grille that had mimicked conventional cars, replaced with a smoother nose section more similar to the Model X, along with revised headlights and minor rear styling tweaks. Interior updates included new front seats, expanded storage options, and additional finish choices. Technical improvements encompassed a new HEPA air filtration system marketed as 'Bioweapon Defense Mode,' faster charging capabilities, and improved standard equipment. During this period, Tesla continually enhanced the Model S with technical improvements, including more efficient electric motors, improved battery management for increased range, and enhanced Autopilot hardware progressing through multiple generations of sensors and processing capabilities. Battery capacities expanded to include 75, 100, and 100P (performance) variants, with maximum range eventually exceeding 400 miles in the Long Range Plus model—an industry-leading figure. Performance continued to improve throughout this generation, culminating in the Model S Performance with 'Ludicrous Plus' mode achieving 0-60 mph acceleration in approximately 2.4 seconds. The cabin technology received regular updates through over-the-air software improvements, adding features like Sentry Mode for security monitoring, expanded entertainment options, and enhanced driver assistance capabilities. While maintaining its position as Tesla's flagship sedan, this generation of Model S faced increasing competition from both Tesla's own more affordable Model 3 and a growing number of premium electric vehicles from established manufacturers, though it continued to distinguish itself through superior range, performance, and Tesla's mature Supercharger network."

  - name: "Second Generation (Refresh/Plaid)"
    start_year: 2021
    end_year: null
    description: "The second-generation Tesla Model S, sometimes called the 'refresh' or 'Plaid' generation (though technically still part of the first generation from a platform perspective), represents the most comprehensive update to the vehicle since its introduction. Exterior changes are subtle, with minimal alterations to the car's distinctive silhouette but incorporating wider body work, revised lighting, and new wheel designs. The interior received a dramatic overhaul, replacing the portrait touchscreen with a new 17-inch landscape-oriented display, adding a second screen for rear passengers, and most controversially, replacing the conventional steering wheel with a 'yoke' design lacking an upper rim (though a conventional wheel later became optional). The traditional gear selector was eliminated in favor of automatic gear selection or touchscreen controls. Performance saw revolutionary advances with the introduction of the tri-motor Plaid variant, producing 1,020 horsepower and achieving 0-60 mph acceleration in under 2 seconds with rollout—making it among the quickest production cars ever made regardless of powertrain type. Range continued to improve with the Long Range variant EPA-rated at up to 405 miles. Technical updates included a new heat pump climate system for improved efficiency in cold weather, updated battery pack architecture despite using similar cells to previous versions, and completely revised computing hardware powering the infotainment and driver assistance systems. The previously announced Plaid+ variant with 520+ miles of range was canceled before production, with CEO Elon Musk stating the regular Plaid was 'just so good.' The second-generation Model S maintains Tesla's position at the forefront of electric vehicle performance and technology, though at a significantly higher price point than the previous generation, reflecting its more premium positioning in an increasingly competitive electric vehicle market that includes new entrants from Lucid, Mercedes-Benz, Porsche, and other established luxury manufacturers."
